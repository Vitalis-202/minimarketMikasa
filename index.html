<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CalculadoraVenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="./js/codigo.js"></script>
    </head>
    <body>
        <!--Encabezado del formulario-->
        <header class="encabezado-formulario">
            <h1>Tiendita de Mikasa</h1>
        </header>
        <!--Formulario-->
        <main class="container">
            <form id="miFormulario" action="" method="">

                <div class="container-cliente">
                    <div class="datos-cliente">
                        <label for="txtNombre">
                            <span>Nombre:</span>
                            <input type="text" placeholder="Ingrese nombre del cliente" id="txtNombre" >
                            <div id="mensaje1" class="errores"> Dame tu nombre</div>
    
                        </label>
                    </div>
                    <div class="datos-cliente">
                        <label for="txtEmail">
                            <span>Email:</span>
                            <input type="text" placeholder="Ingrese correo electrónico" id="txtEmail" >
                            <div id="mensaje2" class="errores"> Dame un mail correcto</div>
                        </label>
                    </div>

                </div>
                
                <input type="button" id="btnRegistrar" value="Validar" class="boton" />
                <!-- <input type="submit" id="btnRegistrar" value="Enviar datos" class="boton" /> -->

                <div class="containter-producto">

                    <div class="datos-cliente">
                        <label for="txtCantidad">
                            <span>Cantidad:</span>
                            <input type="number" placeholder="Ingrese nombre del cliente" id="txtCantidad" >
                            
    
                        </label>
                        <div class="datos-cliente">
                            <label for="txtPrecio">
                                <span>Precio:</span>
                                <input type="number" placeholder="Ingrese nombre del cliente" id="txtPrecio" >
                            
        
                            </label>

                        </div>
                    <div id="resultado">
                        <p id="pResultado">Resultado</p>

                    </div>

                    </div>
                    <input type="button" id="btnCalcular" value="Calcular" class="boton" />
                </div>

                <input type="submit" id="btnEnviar" value="Enviar" class="boton" />
            </form>

        </main>
        <!--pie de página-->
        <footer class="pie">

        </footer>
    
    </body>
</html>
